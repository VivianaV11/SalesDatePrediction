<div class="shadowed-box">
  <div class="container">
    <div class="header-container">
      <h2 class="h2Title">Customers</h2>
      <div class="search-container">
        <mat-form-field class="custom-form-field"  >
          <mat-label>Customer Name</mat-label>
          <input matInput placeholder="" [(ngModel)]="searchQuery">
          <mat-icon matSuffix (click)="onSearch()">search</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="customerName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.customerName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastOrderDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.lastOrderDate }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="nextPredictedOrder">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.nextPredictedOrder }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let customer">
          <button mat-button color="accent" class="red-button"
            (click)="openDialogViewOrder(customer.custId, customer.customerName)">VIEW ORDERS</button>
          <button mat-button color="primary" class="green-button"
            (click)="openDialogCreateOrder(customer.custId, customer.customerName)">NEW ORDER</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
